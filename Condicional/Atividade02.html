<body>
    <p>2) Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo.</p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        var getNumber = prompt("Digite um número para descobrir se este é positivo ou negativo. ");
        floatNumber = parseFloat(getNumber);

        if (floatNumber > 0) {
            alert("O número é positivo.")
        }
        else if (floatNumber < 0) {
            alert("O número é negativo.")
        }
        else {
            alert("Você não digitou um número.")
        }
        

    </script>
</body>
</html>
