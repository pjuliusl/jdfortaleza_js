<body>
    <p>4) Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: 
        F - Feminino, M - Masculino, Sexo Inválido.</p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        var getLetter = prompt("Digite M ou F para definir o sexo: ");

        if (getLetter == "F" || getLetter == "f" ) {
            alert("Você escolheu F - Feminino.")
        }
        else if (getLetter == "M" || getLetter == "m") {
            alert("Você escolheu M - Masculino.")
        }
        else {
            alert("Sexo inválido.")
        }
        

    </script>
</body>
