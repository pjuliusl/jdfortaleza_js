<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <p>1) Faça um Programa que peça dois números e imprima o maior deles.</p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        var getNumber1 = prompt("Digite o número 1: ");
        var getNumber2 = prompt("Digite o número 2: ");

        if (getNumber1 > getNumber2) {
            alert("O maior número entre os dois digitados é: " + getNumber1 + ".")
        }
        else {
            alert("O maior número entre os dois digitados é: " + getNumber2 + ".")
        };
        

    </script>
</body>
</html>
