<body>
    <p>1) Faça um programa que peça 10 números inteiros, 
        calcule e mostre a quantidade de números pares e 
        a quantidade de números impares.</p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        n = 1
        P = 0
        I = 0
        while (n <= 10){
            a = parseInt(prompt("Digite 10 números para saber a quantidade ímpares e pares."))
            n = n + 1
            if ((a % 2) == 0){
                P = P + 1
            }
            else
                I = I + 1
        }
        alert("Existem " + P + " números pares.")
        alert("Existem " + I + " números ímpares.")
        
    </script>
</body>
</html>
