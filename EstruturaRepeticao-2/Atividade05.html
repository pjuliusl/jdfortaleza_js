<body>
    <p>5) Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário. Ex.: 5!=5.4.3.2.1=120. A saída deve ser conforme o exemplo abaixo:
        Fatorial de: 5
            5! =  5 . 4 . 3 . 2 . 1 = 120</p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        var getNumber = parseInt(prompt("Digite qual número deseja fatorar: "));
        var resultValue=1;

        for(var conta = 1 ; conta  <= getNumber ; conta ++)
             resultValue *= conta ;


        alert(resultValue);

    </script>
</body>
