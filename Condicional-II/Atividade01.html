<body>
    <p>
        1) Faça um Programa que peça um número inteiro 
        e determine se ele é par ou impar. 
        Dica: utilize o operador módulo (resto da divisão)
    </p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        var getNumber = parseInt(prompt("Digite algum número para saber se este é par ou ímpar: "));

        if ((getNumber % 2) == 0) {
            document.write("O número digitado é par.")
        }
        else {
            document.write("O número é ímpar.")
        }

    </script>
</body>
</html>
