<body>
    <p>3) Faça um Programa que leia um número e exiba o dia correspondente da semana. 
        (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido.</p>
    <p>Aluno: Pedro Julius.</p>

    <script>
        var getDay = parseFloat(prompt("Digite um número entre 01 e 07 para saber qual dia da semana é: "));

        if (getDay == 1) {
            document.write("Hoje é Domingo.")
        }
        else if (getDay == 2) {
            document.write("Hoje é Segunda.")
        }
        else if (getDay == 3) {
            document.write("Hoje é Terça.")
        }
        else if (getDay == 4) {
            document.write("Hoje é Quarta.")
        }
        else if (getDay == 5) {
            document.write("Hoje é Quinta.")
        }
        else if (getDay == 6) {
            document.write("Hoje é Sexta.")
        }
        else if (getDay == 7) {
            document.write("Hoje é Sábado.")
        }
        else {
            alert("Entrada inválida.")
        }
        

    </script>
</body>
</html>
